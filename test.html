<script type="text/javascript">
  
  jQuery(document).ready(function(){
var date=new Date();
var minute=date.getMinutes();
var second=date.getSeconds();
var hour=date.getHours();

var startresult=[];
var minuteStart=0;
var secondStart=0;
var hourStart=0;

function start(minute,hour,second){
  if (second<=30){
    secondStart=-180+(-6*second); 
    startresult.push(secondStart);
  }
  else {
    secondStart=-360+(6*(second-30));
    startresult.push(secondStart);
  };

  if (minute<=30){
    minuteStart=-180+(6*minute);  
    startresult.push(minuteStart);
  }
  else {
    minuteStart=-360+(6*(minute-30));
    startresult.push(minuteStart);
  };


    if (hour<=6){
      hourStart=-180+(-30*hour);  
            hourStart=hourStart+30*(minute/60);
      startresult.push(hourStart);
    }
    else if (hour<=12) {
      hourStart=-360+(30*(hour-6)); 
            hourStart=hourStart+30*(minute/60);
      startresult.push(hourStart);
    }
    else if (hour<=12) {
      hourStart=-180+(-30*(hour-12)); 
            hourStart=hourStart+30*(minute/60);
      startresult.push(hourStart);
    }
    else {
      hourStart=-360+(30*(hour-18));  
            hourStart=hourStart+30*(minute/60);
      startresult.push(hourStart);
    };



return  startresult;

}

start(minute,hour,second);
console.log(minute,' minute');
console.log(minute/60,' minute buffer');

mind=jQuery('body>style:nth-child(2)').html()
mindd=mind.replace('ZZ',startresult[0])
mindd=mindd.replace('XX',360+startresult[0])
jQuery('body>style:nth-child(2)').html(mindd)

mind=jQuery('body>style:nth-child(3)').html()
mindd=mind.replace('ZZ',startresult[1])
mindd=mindd.replace('XX',360+startresult[1])
jQuery('body>style:nth-child(3)').html(mindd)

mind=jQuery('body>style:nth-child(4)').html()
mindd=mind.replace('ZZ',startresult[2])
mindd=mindd.replace('XX',360+startresult[2])
jQuery('body>style:nth-child(4)').html(mindd)

console.log(startresult);

});

</script>
