
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bryancook94.github.io/games/darts/main.css">
  <script src="https://bryancook94.github.io/games/darts/main.js" type="text/javascript" defer></script>  
</head>
<body>

<div id="mySidebar" class="sidebar">


  <div id="Checkouts" class="Checkouts">
    <div class="Checkouts-shape">
      <div class="Checkouts-item" style="grid-area:a1" onclick="checkout(this)">
        <input id="Checkout-input" class="" type="text" value=""></input>
      </div>
      <div class="Checkouts-item" style="grid-area:a2" onclick="checkout(this)">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="Checkouts-item checkouts-range" style="grid-area:range">
        <input type="range" id="checkouts-range" onChange="updateOutcome(this)" class="range" min="1" max="10"/>
      </div>    

      <div class="Checkouts-item" style="grid-area:b1" onclick="checkout(this)">S</div>
      <div class="Checkouts-item" style="grid-area:b2" onclick="checkout(this)">
        <select id="single-dart-1">
          <option value="?" data-combination=""></option>
        </select>
      </div>
      <div class="Checkouts-item" style="grid-area:b3" onclick="checkout(this)">
        <select id="single-dart-2">
          <option value="?" data-combination=""></option>
         </select>
      </div>
      <div class="Checkouts-item" style="grid-area:b4" onclick="checkout(this)">
        <select id="single-dart-3">
          <option value="?" data-combination=""></option>
        </select>
      </div>
      
      <div class="Checkouts-item" style="grid-area:c1" onclick="checkout(this)">D</div>
      <div class="Checkouts-item" style="grid-area:c2" onclick="checkout(this)">
        <select id="double-dart-1">
          <option value="?" data-combination=""></option>
        </select>
      </div>
      <div class="Checkouts-item" style="grid-area:c3" onclick="checkout(this)">
        <select id="double-dart-2">
          <option value="?" data-combination=""></option>
        </select>
      </div>
      <div class="Checkouts-item" style="grid-area:c4" onclick="checkout(this)">
        <select id="double-dart-3">
          <option value="?" data-combination=""></option>
        </select>
      </div>
      
      <div class="Checkouts-item" style="grid-area:d1" onclick="checkout(this)">T</div>
      <div class="Checkouts-item" style="grid-area:d2" onclick="checkout(this)">
        <select id="triple-dart-1">
          <option value="?" data-combination=""></option>
        </select>
      </div>
      <div class="Checkouts-item" style="grid-area:d3" onclick="checkout(this)">
        <select id="triple-dart-2">
          <option value="?" data-combination=""></option>
        </select>
      </div>
      <div class="Checkouts-item" style="grid-area:d4" onclick="checkout(this)">
        <select id="triple-dart-3">
          <option value="?" data-combination=""></option>
        </select>
      </div>
      
      
   </div>
  </div>
  
  <div id="keyboardbox" class="keyboardbox">
    <div class="keyboard-shape">
        <div class="keyboard" onclick="action(this)">1</div>
        <div class="keyboard" onclick="action(this)">2</div>
        <div class="keyboard" onclick="action(this)">3</div>
        <div class="keyboard" onclick="action(this)">4</div>
        <div class="keyboard" onclick="action(this)">5</div>
        <div class="keyboard" onclick="action(this)">6</div>
        <div class="keyboard" onclick="action(this)">7</div>
        <div class="keyboard" onclick="action(this)">8</div>
        <div class="keyboard" onclick="action(this)">9</div>
        <div class="keyboard" onclick="action(this)">0</div>

        <div class="keyboard" onclick="action(this)" data-value="back"><i class="fa-solid fa-left-long"></i></div>
        <div class="keyboard" onclick="action(this)" data-value="enter"><i class="fa-solid fa-plus-minus"></i></div>
    </div>
  </div>
  
</div>

<div id="main">
  <div class="button-nav">
      <button class="openbtn" onclick="closeNav()"><i class="fa-solid fa-x"></i></button>  
      <button class="openbtn" onclick="openNav()"><i class="fa-solid fa-bars"></i></button>  
      <button class="openbtn" onclick="javascript:document.querySelector('#Checkouts').scrollIntoView()"><i class="fa-solid fa-hourglass-end"></i></button>  
      <button class="openbtn" onclick="javascript:document.querySelector('#keyboardbox').scrollIntoView()"><i class="fa-solid fa-calculator"></i></button>
      <button class="openbtn" onclick="screen()"><i class="fa-solid fa-expand"></i></button>  
   </div> 
  
    <div class="row-container">
      <div class="row" id="inject-players">
      </div>
    </div>


  </div>


 <script>
  /*This script is to inject all the players*/
  let players=["bryan","harry","rob","rupert","alex","fraser"];
  players.forEach((item,pos)=>{
    document.getElementById('inject-players').insertAdjacentHTML('afterbegin',`
  <div class="col-12">
                  <div class="delete" onclick="deleteNode(this)"><i class="fa-solid fa-trash-can"></i></div>
                    <div class="card" onclick="select(this)">
                      <img src="https://bryancook94.github.io/games/darts/images/${item}.jpg" alt="${item}" style="width:100%">
                      <div class="even-row">
                        <div class="info">
                          <h3>${item}</h3>
                          <h1 class="game">301</h1>
                        </div>  
                        <div style="margin: 5px 0px 25px 0px;">
                          <table id="${item}">
                                <tbody class="scored">
                                </tbody>
                          </table>
                        </div>
                            <div class="radio game-selection"> 
                              <input type="range" class="slider-track" min="1" max="5" onChange="selectGame(this)">
                            </div>
                      </div> 

                  </div>
          </div>
  `);
  
  })

  
 </script>

</html>
