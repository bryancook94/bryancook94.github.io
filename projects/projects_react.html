componentDidMount(){
  document.getElementById("arc1").setAttribute("d", describeArc(150, 150, 100, 0, 0));
  //is this the right way?
  setTimeout(function(){
      window.scrollTo(0,0);
      let original=Math.max(document.body.offsetHeight - (window.pageYOffset + window.innerHeight), 0);

      console.log(`myFunction(${original})`);
      document.getElementById("body").setAttribute("onscroll",`myFunction(${original})`)
      console.log("done",original);

    }, 3000);

}

render(){
  const {position,title,text,media,mediaType}=this.state;
  return (
      <div>
      {
        position.map((val,index)=>(
          <div className={"container "+ position[index]}>
          <div class="content">
            <h2>{title[index]}</h2>
              {(mediaType[index]=="image"?
                  <img src={media[index]} alt="image" width="100%"/>:mediaType[index]=="video"?
                        <video width="100%" height="240" controls>
                          <source src={media[index]} type="video/mp4"/>
                        </video>:
                        console.log('No media for ',index)
            )}
            {(index==7?
              <span>
                <p>{text[index]}</p>
                  <ul>
                    <li>Adafruit DC & Stepper Motor HAT</li>
                    <li>Motor</li>
                    <li>Battery Box</li>
                    <li>Wires</li>
                    <li>Soldering Iron & Dremel</li>
                  </ul>
                <p>The pins for the hat needed to be soldered in and the wires stripped & connected to the battery box and board.</p>
              </span>
              :<p>{text[index]}</p>)}

          </div>
          </div>
        ))
