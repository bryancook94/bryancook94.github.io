<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/top-left.css">
    <link rel="stylesheet" href="./css/top-right.css">
    <link rel="stylesheet" href="./css/bottom-left.css">
    <link rel="stylesheet" href="./css/bottom-right.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./svg.js" defer></script>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./svg.js" defer></script>
    <script src="./camera.js" defer></script>
    <script src="./cursor.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="dot"></div>

        <div id="top-left" class="border">
            <svg width="300" height="300"></svg>
        </div>

        <div id="top-right" class="border">
            <div class="container-fluid">
                <div class="row" style="height:100%;align-items: center;">
                  <div class="col-md-4"></div>
                  <div class="col-md-4"></div>
                  <div class="col-md-4"></div>
                </div>
              </div>
        </div>

        <div id="bottom-left" class="border">
            <div id="show">
                <video id="video" autoplay></video>
                <div id="countdown"></div>
            </div>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div id="bottom-right" class="border">

            <div class="profile-add padding margin border" onclick="addNewPlayer()">
                <i class="fa-solid fa-plus"></i>
                <div>Add Player</div>
            </div>

            
            <div class="profile padding margin">
                <div class="profile-image" onclick="updatePicture(this.id)" id="player1">
                    <div class="profile-name border"></div>
                </div>
                <div class="score-group">
                    <div class="profile-enter input border" onclick="eval(this)"><i class="fa-solid fa-arrow-left"></i></div>
                    <div class="profile-color input border"><div class="clr-field"><button type="button" aria-labelledby="clr-open-label"></button><input type="text" data-coloris=""></div></div>
                    <div class="profile-score border"><input type="text" value="301"></div>
                    <div class="profile-scored border"><input type="text" value=""></div>
                    <div class="profile-del input border" onclick="remove(this)"><i class="fa-solid fa-delete-left"></i></div>
                </div>
            </div>

            <div class="profile padding margin">
                <div class="profile-image" onclick="updatePicture(this.id)" id="player2">
                    <div class="profile-name border"></div>
                </div>
                <div class="score-group">
                    <div class="profile-enter input border" onclick="eval(this)"><i class="fa-solid fa-arrow-left"></i></div>
                    <div class="profile-color input border"><div class="clr-field"><button type="button" aria-labelledby="clr-open-label"></button><input type="text" data-coloris=""></div></div>
                    <div class="profile-score border"><input type="text" value="301"></div>
                    <div class="profile-scored border"><input type="text" value=""></div>
                    <div class="profile-del input border" onclick="remove(this)"><i class="fa-solid fa-delete-left"></i></div>
                </div>
            </div>


        </div>
    </div>

</body>
</html>
