<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/top-left.css">
    <link rel="stylesheet" href="./css/top-right.css">
    <link rel="stylesheet" href="./css/bottom-left.css">
    <link rel="stylesheet" href="./css/bottom-right.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./camera.js" defer></script>
    <script src="./cursor.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="dot"></div>

        <div id="top-left" class="border">
            <svg width="300" height="300"></svg>
        </div>

        <div id="top-right" class="border"></div>

        <div id="bottom-left" class="border">
            <div id="show">
                <video id="video" autoplay></video>
                <div id="countdown"></div>
            </div>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div id="bottom-right" class="border">

            <div class="profile padding margin" onclick="addNewPlayer()">
                Add a new player
            </div>

            
            <div class="profile padding margin">
                <div class="profile-image" onclick="updatePicture(this.id)" id="player1">
                    <div class="profile-name"></div>
                </div>
                <div class="score-group">
                    <div class="profile-enter input border">ENT</div>
                    <div class="profile-score border"><input type="text" value=""></div>
                    <div class="profile-scored border"><input type="text" value=""></div>
                </div>
            </div>

            <div class="profile padding margin">
                <div class="profile-image" onclick="updatePicture(this.id)" id="player2">
                    <div class="profile-name"></div>
                </div>
                <div class="score-group">
                    <div class="profile-enter input border">ENT</div>
                    <div class="profile-score border"><input type="text" value=""></div>
                    <div class="profile-scored border"><input type="text" value=""></div>
                </div>
            </div>


        </div>
    </div>

</body>
</html>
